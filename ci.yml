name: Run Cypress

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v3

    - name: 游릭 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 游닍 Install Dependencies
      run: npm install

    # --- Cypress UI Test Section ---
    - name: 游빍 Run Cypress Tests
      run: npx cypress run

    # --- Newman API Test Section ---
    - name: 游닌 Install Newman
      run: npm install -g newman

    - name: 游대 Run Postman API Tests
      run: |
        newman run postman/Remwaste.postman_collection.json \
          -e postman/Remwaste.postman_environment.json \
          --reporters cli,html \
          --reporter-html-export newman-report.html

    - name: 游닋 Upload Newman Report
      uses: actions/upload-artifact@v3
      with:
        name: newman-report
        path: newman-report.html
